<!DOCTYPE html>
<html>
<head>
<title>简单的地图</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
html, body, #map-canvas {
    margin: 0;
    padding: 0;
    height: 100%;
}
</style>
<script src="https://api.map.so.com/js"></script>
<script>
    var map;
    function initialize() {
        var mapOptions = {
            zoom: 14,
            center: new so.maps.LatLng(39.975065,116.490241),
            mapTypeId: so.maps.MapTypeId.ROADMAP
        };
        map = new so.maps.Map(document.getElementById('map-canvas'), mapOptions);
    }

    so.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
